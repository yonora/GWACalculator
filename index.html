<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <title>GWA Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1 class="header">GWA CALCULATOR</h1>
        <p>&copy; 2025 Leo</p>
        <hr>
        <h3 class="gwa">GWA: <span id="gwa">0.0000</span></h3>
    
        <button class="btn btn-dark add" onclick="add()">ADD</button>
        <div class="container" id="container">
            <div class="row grade-container" data-index="1">
                <div class="col-auto">
                    <label class="col-form-label-lg">UNITS</label>
                    <input type="number" class="col-form-control units"  min="1" oninput="getGWA()"> 
                </div>
                <div class="col-auto">
                    <label class="col-form-label-lg">GRADES</label>
                    <input type="number" class="col-form-control grades" oninput="getGWA()">
                </div>
                <!-- <button class="col-auto add" onclick="add()"><i class="bi bi-plus-square"></i></button> -->
            </div>
            <div class="row grade-container" data-index="2">
                <div class="col-auto">
                    <label class="col-form-label-lg">UNITS</label>
                    <input type="number" class="col-form-control units"  min="1" oninput="getGWA()"> 
                </div>
                <div class="col-auto">
                    <label class="col-form-label-lg">GRADES</label>
                    <input type="number" class="col-form-control grades" oninput="getGWA()">
                </div>
            </div>
            <div class="row grade-container" data-index="3">
                <div class="col-auto">
                    <label class="col-form-label-lg">UNITS</label>
                    <input type="number" class="col-form-control units"  min="1" oninput="getGWA()"> 
                </div>
                <div class="col-auto">
                    <label class="col-form-label-lg">GRADES</label>
                    <input type="number" class="col-form-control grades" oninput="getGWA()">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
