<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>GWA Calculator</title>
</head>
<body>
    <h1>GWA Calculator</h1>
    <div class="row g-3">
        <div class="col-auto">
            <label for="units" class="form-label">UNITS</label>
            <input type="number" class="form-control" id="units"> 
        </div>
        <div class="col-auto">
            <label for="grades" class="form-label">GRADES</label>
            <input type="text" class="form-control" id="grades">
        </div>
        <button class="col-auto add"><i class="bi bi-plus-square"></i> ADD</button>
    </div>
</body>
</html>
